<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dアイステキスト流体効果</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100vh;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111;
        z-index: 100;
        transition: opacity 0.5s;
      }

      .loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      .controls button {
        background-color: #2a6496;
        color: white;
        border: none;
        padding: 8px 15px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .controls button:hover {
        background-color: #3c8dbc;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <h1>読み込み中...</h1>
    </div>

    <div class="controls">
      <button id="resetBtn">リセット</button>
      <button id="turbulenceBtn">乱流</button>
      <button id="freezeBtn">凍結</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
